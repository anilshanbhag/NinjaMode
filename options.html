<!DOCTYPE html>
<html>
    <head>
        <title>Ninja Mode Settings</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="options.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class='text-center'>
                <img src='banner.jpg' style="height: 150px">
            </div><br/><br/>
            <form id="settings">
                <div class='form-group'>
                    <label for='patterns'>Enter block patterns (one per line):</label>
                    <textarea name="patterns" id="patterns" rows="8" cols="50" class='form-control'></textarea>
                </div>
                <div class='form-group'>
                    <label for="redirectLink">Redirect Link: </label>
                    <input name="redirectLink" id="redirectLink" type="text" class='form-control'>
                </div>
                <input id="submit" type="submit" class='btn btn-default'>
            </form>
            <p id="status"></p>
        </div>
        <script src="options.js"></script>
    </body>
</html>
